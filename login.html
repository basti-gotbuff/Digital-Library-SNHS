<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sum-ag National High School Digital Library</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://getwallpapers.com/wallpaper/full/2/0/9/888932-library-background-images-1920x1080-for-ipad-2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s forwards;
        }

        .container {
            display: flex;
            background-color: rgba(255, 230, 0, 0.9); /* Add transparency to see the background image */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            animation: slideIn 1s forwards;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
            animation: fadeIn 1s forwards;
        }

        .main-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeIn 1s forwards;
        }

        .buttons {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            animation: fadeIn 1s forwards;
        }

        .buttons .submit {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1s forwards;
        }

        .buttons .submit:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            animation: fadeIn 1s forwards;
        }

        .form .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            animation: fadeIn 1s forwards;
        }

        .form .submit {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1s forwards;
        }

        .form .submit:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        .form .google-button, .form .facebook-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1s forwards;
        }

        .form .google-button {
            background-color: #db4437;
        }

        .form .google-button:hover {
            background-color: #c33d2e;
            transform: scale(1.05);
        }

        .form .facebook-button {
            background-color: #3b5998;
        }

        .form .facebook-button:hover {
            background-color: #2d4373;
            transform: scale(1.05);
        }

        .loading-spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #000;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function showSignUpForm() {
            document.getElementById('signup-form').style.display = 'flex';
            document.getElementById('login-form').style.display = 'none';
        }

        function login(event) {
            event.preventDefault();

            // Get the password value from the form
            const password = document.getElementById('login-password').value;

            // Allow login without validation
            localStorage.setItem('isLoggedIn', 'true');

            // Redirect to the home page
            window.location.href = 'index.html';
        }

        function signUp(event) {
            event.preventDefault();
            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            console.log('First Name:', firstName);
            console.log('Last Name:', lastName);
            console.log('Sign Up Email:', email);
            console.log('Sign Up Password:', password);

            // Handle sign-up logic here
            alert('Sign-up successful!');
            localStorage.setItem('isAdmin', 'true');
            window.location.href = 'index.html';
        }

        function signUpWithGoogle() {
            // Redirect to Google OAuth login page
            window.location.href = 'https://accounts.google.com/signin/oauth';
        }

        function signUpWithFacebook() {
            // Redirect to Facebook OAuth login page
            window.location.href = 'https://www.facebook.com/v2.9/dialog/oauth';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('signup-form').style.display = 'none';
        }

        window.onload = function() {
            showLoginForm();
        }
    </script>
</head>
<body>
    <div id="login-signup-container" class="container" style="display: flex;">
        <img src="https://scontent.fceb1-2.fna.fbcdn.net/v/t39.30808-1/291992162_539544454632378_2362990217705437228_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=106&ccb=1-7&_nc_sid=2d3e12&_nc_eui2=AeHEN5vVxgDrrZaTE3XXPhzWvYrPiFKOrUq9is-IUo6tSqRz7Uvdjp91ztO37UmBDe3XXwNLs9iZOqFBS22sEFYg&_nc_ohc=aRIkvl0o3jgQ7kNvgHwMaXo&_nc_oc=Adnuyxl3IyVbELlGSDTsyZeae2305GCZGTwFKF9e6iqUQJSpVuDZshicQ0Lzu0qhGaM&_nc_zt=24&_nc_ht=scontent.fceb1-2.fna&_nc_gid=bn8SZclp7GiyfIb8Srr5mQ&oh=00_AYHwulknsQMIPXCApprBo3IwFjl3kYTvExM7mmzfQkNUsQ&oe=67E884F7" alt="Logo" class="logo">
        <div class="main-title">Welcome</div>
        <div class="buttons">
            <button class="submit" onclick="showLoginForm()">Log In</button>
            <button class="submit" onclick="showSignUpForm()">Sign Up</button>
        </div>
        <form id="login-form" class="form" onsubmit="login(event)">
            <input required class="input" type="email" name="email" id="login-email" placeholder="Email">
            <input required class="input" type="password" name="password" id="login-password" placeholder="Password">
            <button class="submit" type="submit">Enter</button> <!-- Added Enter button -->
        </form>
        <form id="signup-form" class="form" onsubmit="signUp(event)" style="display: none;">
            <input required class="input" type="text" name="firstname" id="signup-firstname" placeholder="First Name">
            <input required class="input" type="text" name="lastname" id="signup-lastname" placeholder="Last Name">
            <input required class="input" type="email" name="email" id="signup-email" placeholder="Email">
            <input required class="input" type="password" name="password" id="signup-password" placeholder="Password">
            <button class="submit" type="submit">Sign Up/Register</button>
            <div style="display: flex; gap: 10px;">
                <button class="google-button" type="button" onclick="signUpWithGoogle()">Sign Up with Google</button>
                <button class="facebook-button" type="button" onclick="signUpWithFacebook()">Sign Up with Facebook</button>
            </div>
        </form>
    </div>
</body>
</html>
